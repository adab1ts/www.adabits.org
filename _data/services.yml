    - Seguretat en les comunicacions i protecció de la informació.
    - Treball en xarxa i gestió compartida de projectes.
    - Gestió documental.
    - Eines de gestió econòmica i de clients.
    - Comunicació interna.
    - Foment de la participació i presa de decisions col·lectiva.
    - Formació i acompanyament en l’adaptació al nou entorn.
