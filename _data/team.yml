- name: Ada Lovelace
  headline: Enchantress of Numbers
  bio: |
    Nascuda al 1815, se la considera la inventora del primer llenguatge de programació de propòsit general. La seva figura és un símbol per les dones
    en un sector tan masculinitzat com el de la tecnologia. Per nosaltres Ada Lovelace és una font d’inspiració a la qual homenatgem
    amb el nostre nom i el disseny del nostre logo, en referència a la flor que Ada portava al cap en el més famós dels seus retrats.
  photo: 3.png
  social:
    - title: wikipedia-w
      url: https://ca.wikipedia.org/wiki/Ada_Lovelace
