<!-- Benefits Section -->
<section id="benefits">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Com us podem ajudar</h2>
        <h3 class="section-subheading text-muted">Treballem amb vosaltres per definir, dissenyar i construir les solucions tecnològiques que la vostra organització necessiti</h3>
      </div>
    </div>
    <div class="row text-center">
      {% assign benefits = site.benefits | sort: 'order' %}
      {% for benefit in benefits %}
      <div class="col-md-3">
        <span class="fa-stack fa-4x">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="fa {{ benefit.icon }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="benefit-heading">{{ benefit.title }}</h4>
        <div class="text-muted text-left">{{ benefit.content }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
