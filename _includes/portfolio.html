<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projectes</h2>
                <h3 class="section-subheading text-muted">Selecci√≥ de projectes realitzats</h3>
            </div>
        </div>
        <div class="row">
          {% assign projects = site.projects | sort: 'modal-id' | reverse %}
          {% for project in projects limit:9 %}
          <div class="col-md-4 col-sm-6 project-item">
            <a class="portfolio-link" data-toggle="modal" href="#projectModal{{ project.modal-id }}">
              <div class="project-hover">
                <div class="project-hover-content">
                  <i class="fa fa-plus fa-3x"></i>
                </div>
              </div>
              <img alt="{{ project.title }}" class="img-responsive" src="/assets/img/projects/thumbnails/{{ project.thumbnail }}">
            </a>
            <div class="portfolio-caption">
              <h4>{{ project.title }}</h4>
              <p class="text-muted">{{ project.category }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</section>
