<!-- Clients Aside -->
<aside class="clients">
    <div class="container">
        <div class="row">

          {% for client in site.data.clients limit:8 %}
            <div class="col-md-3 col-sm-6">
                <img src="/assets/img/clients/{{ client.img_path }}" class="img-responsive img-centered" alt="Logo de {{ client.name }}">
            </div>
          {% endfor %}

        </div>
    </div>
</aside>
