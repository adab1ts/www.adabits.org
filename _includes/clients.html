<!-- Clients -->
<section class="bg-light-gray" id="clients">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="subheading text-muted">Ja han confiat en nosaltres&hellip;</h3>
      </div>
    </div>
    <div class="row">
      {% for client in site.data.clients limit:12 %}
        <div class="col-sm-6 col-md-3">
          <div class="client-item">
            <img alt="{{ client.name }}" class="img-responsive" src="/assets/img/clients/{{ client.img_path }}" width="{{ client.img_width }}" height="{{ client.img_height }}">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
